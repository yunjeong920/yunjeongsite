<!DOCTYPE html>
<html>
<head>
  <title>yunjeong Portfolio</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/myinitial.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <script type="text/javascript" src="./js/jquery_3.2.1.min.js"></script>
  <script type="text/javascript" defer src="./js/common.js"></script>
</head>
<body>
  <!-- navigation bar -->
  <div class="navbar">
    <img src="./img/yunlogo.png">
    <ul class="menu-right">
      <li><button id="header-btn">Intro</button>
      <li><button id="profile-btn">Profile</button>
      <li><button id="about-btn">My Skill</button>
      <li><button id="port-btn">Portfolio</button>
      <li><button id="contact-btn">Contact</button>
    </ul>
  </div>

  <section class="header">
    <div class="wrap">
      <div class="page">
        <div class="title">
          <h1 class="fs-60 gmarket-font">안녕하세요</h1>
          <h2 class="fs-80 gmarket-font">웹 퍼블리셔</h2>
          <h2 class="fs-80 gmarket-font"><a href="#" class="">"이윤정"</a>입니다.</h2>
        </div>
      </div>
    </div>
  </section>


  <section class="profile">
    <div class="wrap">
      <div class="page">
        <div class="profile-left">
          <h3>Profile</h3>
          <p>만나서 반가워요!</p>
          <div class="pro-img">
            <img src="" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>





  <!-- about me -->
  <section class="about">
    <div class="wrap">
      <div class="page">
        <h3>My Skill</h3>

        <div class="skillset">
          <div class="skill">
            <div class="title">Photoshop</div>
            <div class="bar">
              <div class="inner-bar"></div>
              <span class="percentage">90%</span>
            </div>
          </div>

          <div class="skill">
            <div class="title">XD</div>
            <div class="bar">
              <div class="inner-bar"></div>
              <span class="percentage">90%</span>
            </div>
          </div>

          <div class="skill">
            <div class="title">HTML5</div>
            <div class="bar">
              <div class="inner-bar"></div>
              <span class="percentage">90%</span>
            </div>
          </div>

          <div class="skill">
            <div class="title">CSS3</div>
            <div class="bar">
              <div class="inner-bar"></div>
              <span class="percentage">90%</span>
            </div>
          </div>

          <div class="skill">
            <div class="title">Javascript</div>
            <div class="bar">
              <div class="inner-bar"></div>
              <span class="percentage">60%</span>
            </div>
          </div>

          <div class="skill">
            <div class="title">Jquery</div>
            <div class="bar">
              <div class="inner-bar"></div>
              <span class="percentage">60%</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <section class="portfolio">
    <div class="wrap">
      <div class="page">
        <h3>Portfolio</h3>





      </div>
    </div>
  </section>

  <!-- contact me -->
  <section class="contact">
    <div class="wrap">
      <div class="page">
        <h3>Contact Me</h3>
        <p>언제든지 편하게 연락주세요. 감사합니다.</p>

        <form>
          <input type="text" name="name" placeholder="NAME">
          <input type="email" name="email" placeholder="EMAIL">
          <textarea type="text" name="message" placeholder="MESSAGE"></textarea>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
